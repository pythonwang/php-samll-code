<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="__PUBLIC__/Admin/Css/login.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Admin/Js/login.js"></script>
		<script type="text/javascript">
			var URL = "{:U('verify')}/";
		</script>
		<title>用户登录</title>
	</head>
	<body>
		<div id="top">

		</div>
		<div class="login">	
			<form action="{:U('login')}" method="post" id="login">
			<div class="title">
				时光网 | 用户登录
			</div>
			<table border="1" width="100%">
				<tr>
					<th>博客帐号:</th>
					<td>
						<input type="username" name="username" maxlength="6" class="len250"/>
					</td>
				</tr>
				<tr>
					<th>博客密码:</th>
					<td>
						<input type="password" class="len250" name="password"/>
					</td>
				</tr>
				<tr>
					<th>验证码:</th>
					<td>
						<input type="code" class="len250" name="code"/> <img src="{:U('verify')}" id="code"/> <a href="javascript:void(change_code(this));">看不清</a>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="padding-left:160px;"> <input type="submit" class="submit" value="登录"/></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><a href="{:U('register')}">注册账号</a></td>
				</tr>
			</table>
		</form>
	</div>
	</body>
</html>
