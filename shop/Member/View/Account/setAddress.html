<include file='Common:userhome-hd' />
		<link href="__PUBLIC__/Member/css/account.css" type="text/css" rel="stylesheet" >
		<div class='setting-nav'>
			<a href="">基本信息</a>
			<a class='active' href="">收货地址</a>
		</div>
		<div class='address-list'>
			<table>
				<thead>
					<tr>
						<th width="20%">收货人</th>
						<th>地址/邮编</th>
						<th width="20%">电话/手机</th>
						<th width="20%">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="address" item="v">
					<tr>
						<td>
							{$v.consignee}
						</td>
						<td>
						{$v.province}-{$v.city}-{$v.county}-{$v.street}
						</td>
						<td>
							{$v.tel}
						</td>
						<td>
							<a href="{:U('Member/Account/delAddress')}/addressid/{$v.addressid}">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>	
		</div>
		<!-- 收货地址 -->
		<div id="addressForm" class="address">
			<form action="{:U('Member/Account/addAddress')}" method="post">
			<div class='address-base'>
				<dl>
					<dt>*省市区：</dt>
					<dd style="width:400px;">
						<select id="s_province" name="province"></select>
						<select id="s_city" name="city" ></select>
						<select id="s_county" name="county"></select>
						<script type="text/javascript" src="__PUBLIC__/classLibs/area/area.js"></script>
						<script type="text/javascript">_init_area();</script>
					</dd>
				</dl>
				<dl>
					<dt>*街道地址：</dt>
					<dd style="width:450px;">
						<input name="street" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*邮政编码：</dt>
					<dd>
						<input name="postcode" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*收货人姓名：</dt>
					<dd>
						<input name="consignee" type="text" value="">
					</dd>
				</dl>
				<dl>
					<dt>*电话号码：</dt>
					<dd>
						<input type="text" name="tel" value=""> 
					</dd>
				</dl>
				<dl>
					<dt></dt>
					<dd>
						<input type="submit" value="提交"> 
					</dd>
				</dl>
			</div>
			</form>
		</div>	
<include file='Common:userhome-ft.html' />
