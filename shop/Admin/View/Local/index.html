<include file='Common:header' />

<div id="map">
	<span class='title'>地区列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="25%">地区名称</th>
				<th width="10%">地区排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		
			<foreach name='local' item='v'>
			<tr>
				<td>{$v.lid}</td>
				<td>{$v.html}{$v.lname}</td>
				<td>{$v.sort}</td>
				<td>
					<if condition="$v['display'] eq 1">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class="btn btn-primary btn-xs active" role="button" href="{:U('Local/add',array('lid' => $v['lid']))}">添加子地区</a>
					<a class="btn btn-primary btn-xs active" role="button" href="{:U('Local/edit',array('lid' => $v['lid']))}">编辑</a>
					<a class="btn btn-primary btn-xs active delAffirm" role="button" href="{:U('Local/del',array('lid' => $v['lid']))}">删除</a>
				</td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
<script type="text/javascript" src='__PUBLIC__/Admin/js/common.js'></script>
</body>
</html>
