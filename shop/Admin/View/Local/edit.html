<include file='Common:header' />
<hdui/>
<script type="text/javascript" src="__PUBLIC__/Admin/js/locality.js"></script>
<div id="map">
	<span class='title'>编辑地区</span>
</div>
<div id="content">
	<form id="localityForm" action="{:U('Local/edit',array('lid' => $edlocal['lid']))}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属地区</td>
				<td>
					<select name="pid">
						<foreach name='parents' item='p'>
					<if condition="$p['pid'] eq 0">
					<option value="0">顶级分类</option>
					<else/>
						<option value="{$p.pid}">{$p.lname}</option>
						</if>
						</foreach>
						<foreach name='local' item='v'>
							<option value="{$v.lid}">{$v.html}{$v.lname}</option>
						</foreach>
					</select>
					
					
				</td>
			</tr>
			<tr>
				<td>地区名称</td>
				<td>
					<input type="text" name="lname"  value="{$edlocal.lname}"/>
				</td>
			</tr>
			<tr>
				<td>地区排序</td>
				<td>
					<input name="sort" type="text"  value="{$edlocal.sort}"/>
				</td>
			</tr>
			<tr>
				<td>是否显示</td>
				<td>
					<if condition="$edlocal['display'] eq 1">
					<lable>
						<input type="radio" name="display" checked=true value="1"/>	
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display" value="0"/>	
						<span>隐藏</span>
					</lable>
					<else/>
					<lable>
						<input type="radio" name="display"  value="1"/>	
						<span>显示</span>
					</lable>
					<lable>
						<input type="radio" name="display" checked=true value="0"/>	
						<span>隐藏</span>
					</lable>
					</if>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
