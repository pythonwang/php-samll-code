<include file='Common:header' />

<div id="map">
	<span class='title'>分类列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="25%">分类名称</th>
				<th width="30%">分类标题</th>
				<th width="10%">分类排序</th>
				<th width="10%">是否显示</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name='cate' item='v'>
				<td>{$v.cid}</td>
				<td>{$v.html}{$v.cname}</td>
				<td>{$v.title}</td>
				<td>{$v.sort}</td>
				<td>
					<if condition="$v['display'] eq true">
						显示
						<else/>
						隐藏
					</if>
				</td>
				<td>
					<a class="btn btn-primary btn-xs active" role="button" href="{:U('Category/add',array('cid' => $v['cid']))}">添加子类</a>
					<a class="btn btn-primary btn-xs active" role="button" href="{:U('Category/edit',array('cid' => $v['cid']))}">编辑</a>
					<a class="btn btn-primary btn-xs active delAffirm" role="button" href="{:U('Category/del',array('cid' => $v['cid']))}">删除</a>
				</td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"> </script>
</body>
</html>
