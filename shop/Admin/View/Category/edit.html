<include file='Common:header' />


<div id="map">
	<span class='title'>添加分类</span>
</div>
<div id="content">
	<form  action="{:U('Category/edit',array('cid' => $edcate['cid']))}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属分类</td>
				<td>
					<select name="pid">
						<foreach name='parents' item='p'>
					<if condition="$p['pid'] eq 0">
					<option value="0">顶级分类</option>
					<else/>
						<option value="{$p.pid}">{$p.cname}</option>
						</if>
						</foreach>
						
						<foreach name='cate' item='v'>
							<option value="{$v.cid}">{$v.html}{$v.cname}</option>
						</foreach>
					</select>
					
					
				</td>
			</tr>
			<tr>
				<td>分类名称</td>
				<td>
					<input type="text" name="cname" value="{$edcate.cname}" />
				</td>
			</tr>
			<tr>
				<td>分类标题</td>
				<td>
					<textarea name="title">{$edcate.title}</textarea>
				</td>
			</tr>
			<tr>
				<td>分类关键字</td>
				<td>
					<textarea name="keywords">{$edcate.keywords}</textarea>
				</td>
			</tr>
			<tr>
				<td>分类描述</td>
				<td>
					<textarea name="description">{$edcate.description}</textarea>
				</td>
			</tr>
			<tr>
				<td>分类排序</td>
				<td>
					<input name="sort" type="text" value="{$edcate.sort}" />
				</td>
			</tr>
			<tr>
				<td>是否显示</td>
				<td>
					<if condition="$edcate['display'] eq 1">
						<lable>
						<input type="radio" name="display" checked=true value="1"/>	
						<span>显示</span>
						</lable>
						<lable>
						<input type="radio" name="display" value="0"/>	
						<span>隐藏</span>
						</lable>
						<else/>
						<lable>
						<input type="radio" name="display"  value="1"/>	
						<span>显示</span>
						</lable>
						<lable>
						<input type="radio" name="display" checked=true value="0"/>	
						<span>隐藏</span>
						</lable>
					</if>
					
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
</body>
</html>
