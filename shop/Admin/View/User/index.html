<include file='Common:header' />
<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th width="15%">用户名</th>
				<th >邮箱</th>
				<th width="10%">电话</th>
				<th width="10%">用户余额</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="user" item="v">
				<tr>
					<td>{$v.uname}</td>
					<td>{$v.email}</td>
					<td>{$v.phone}</td>
					<td>{$v.balance}</td>
					<td>
						<a class="btn btn-primary btn-xs active delAffirm" role="button" href="{:U('Admin/User/deluser')}/uid/{$v.uid}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	
	<div id="page">
		{$page}		
	</div>
</div>
</body>
</html>
