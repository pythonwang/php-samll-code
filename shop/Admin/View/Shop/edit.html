<include file='Common:header' />
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=X4NBVsOT37MthulzXpqIllyeD1p1xWGc"></script>


<div id="map">
	<span class='title'>编辑商铺</span>
</div>
<div id="content">
	<form id="shopForm" action="{:U('Shop/runedit',array('shopid' => $edshop['shopid']))}" method="post">
	<table class='table table-striped table-bordered'>
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>商铺名称</td>
				<td>
					<input type="text" name="shopname"  value="{$edshop.shopname}"/>
				</td>
			</tr>
			<tr>
				<td>商铺地址</td>
				<td>
					<input type="text" name="shopaddress"  value="{$edshop.shopaddress}"/>
				</td>
			</tr>
			<tr>
				<td>地铁地址</td>
				<td>
					<input type="text" name="metroaddress" value="{$edshop.metroaddress}"/>
				</td>
			</tr>
			<tr>
				<td>商铺电话</td>
				<td>
					<input type="text" name="shoptel" value="{$edshop.shoptel}"/>
				</td>
			</tr>
			<tr>
				<td>商铺坐标</td>
				<td>
					<input id="shopcoord" name="shopcoord" type="text" value='{$edshop.shopcoord}'/>
					<input id="getPoint" class='btn' type="button" value="获取坐标">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" class='btn' /></td>
			</tr>
		</tbody>
	</table>
	</form>
	
	
	
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/shop.js"></script>
</body>
</html>
