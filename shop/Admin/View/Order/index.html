<include file='Common:header' />
<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">
	<table id="table" class='table table-striped table-bordered table-hover'>
		<thead>
			<tr>
				<th>商品标题</th>
				<th width="15%">价格</th>
				<th width="10%">数量</th>
				<th width="10%">总价</th>
				<th width="10%">状态</th>
				<th >操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="order" item="v">
				<tr>
					<td>{$v.main_title}</td>
					<td>{$v.price}</td>
					<td>{$v.goods_num}</td>
					<td>{$v.total_money}</td>
					<td>{$v.status}</td>
					<td>
						<a class="btn btn-primary btn-xs active delAffirm" role="button" href="{:U('Admin/Order/delorder')}/oid/{$v.orderid}">删除</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	
	<div id="page">
		{$page}		
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"> </script>
</body>
</html>
