<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加权限</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link href="/app/weibo/Public/Admin/css/mine.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            {literal}
            li{list-style: none;}
            {/literal}
        </style>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：权限管理-》添加权限信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="/app/index.php/Admin/Goods/showlist">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="__SELF__" method="post" enctype="multipart/form-data">
            <div>正在为角色：<span style="font-size:25px;font-weight:bold;">{$role_name}</span>分配权限</div>

            <ul>
            <foreach name="pauth_info" item="v">
            <li>{$v.auth_name}<input type="checkbox" name="authname[]" value="{$v.auth_id}" <in name="v['auth_id']" value="$auth_ids_arr">checked='checked'</in> />
            <ul>
            <foreach name="sauth_info" item="w">
            <if condition="$w['auth_pid'] eq $v['auth_id']">
            <li>{$w.auth_name}<input type="checkbox" name="authname[]" value="{$w.auth_id}" <in name="w['auth_id']" value="$auth_ids_arr">checked='checked'</in> />
            <ul>
            <foreach name="tauth_info" item="y">
            <if condition="$y['auth_pid'] eq $w['auth_id']">
            <li>{$y.auth_name}<input type="checkbox" name="authname[]" value="{$y.auth_id}" <in name="y['auth_id']" value="$auth_ids_arr">checked='checked'</in> /></li>
            </if>
            </foreach>
                

            </ul>

            </li>
            </if>
            </foreach>
            </ul>


            </li>




                



            </foreach>
            </ul>
            <input type="submit" value="分配权限" />
              
            </form>
        </div>
    </body>
</html>
